language: objective-c
os: osx
osx_image: xcode7
before_install:
- export LANG=en_US.UTF-8
- brew update
- npm install -g npm@2.14.5
- npm install -g gulp cordova ionic
before_script:
- ./scripts/decrypt-key.sh
- ./scripts/add-key.sh
script:
- npm install
- echo "npm has installed"
- gulp -v
- echo "ran through gulp"
- gulp make
- gulp makeApp
after_success:
- ./scripts/package-and-upload.sh
