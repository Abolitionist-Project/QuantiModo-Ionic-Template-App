<!doctype html>
<html>
  <head>
	<title>How are you?</title>
	<style>
	body { width: 100%; height: 60px; margin: auto; background: white; text-align: center; }
	.rating-section { width: 100%; opacity: 1; height: 56px; padding-top: 5px; padding-bottom: 1px;}
    .rating-section img {
        width: 89%;
        display: inline-block;
        padding-left: 4px;
        padding-right: 4px;
        background-color: #FFFFFF;
        transition: all 200ms linear;
        cursor: pointer;
        }
    .rating-section img:hover { -webkit-filter: brightness(110%) saturate(125%); }
	#loader { display: none; transition: opacity 400ms linear; margin: auto; padding-top: 10px; background-color: #edeaec; }
	.invisible {
		-webkit-animation-name: fadeOut;
		-webkit-animation-duration:0.4s;
		-webkit-animation-iteration-count: 1;
		-webkit-animation-timing-function: ease;
		-webkit-animation-fill-mode: forwards;
	}
	@-webkit-keyframes fadeOut {
		from { -webkit-transform: rotate(0deg) scale(1) skew(0deg); opacity: 1; }
		to { -webkit-transform: rotate(0deg) scale(0.98) skew(0deg); opacity: 0; }
	}
	.visible {
		-webkit-animation-name: fadeIn;
		-webkit-animation-duration:0.3s;
		-webkit-animation-iteration-count: 1;
		-webkit-animation-timing-function: ease;
		-webkit-animation-fill-mode: forwards;
	}
	@-webkit-keyframes fadeIn {
		from { -webkit-transform: rotate(0deg) scale(1.02) skew(0deg); opacity: 0; }
		to { -webkit-transform: rotate(0deg) scale(1) skew(0deg); opacity: 1; }
	}
    .btn-xl {
        width: 52px;
        height: 52px;
        border-radius: 26px;
        background-color: white;
        line-height: 1.33;
        transition: all 200ms linear;
        font-family: "Comic Sans MS", cursive, sans-serif;
    }
    .btn-xl:focus {
        outline: none;
    }
    .btn-xl:hover {
        -webkit-filter: brightness(110%) saturate(125%);
    }
    /* Tooltip container */
    .tooltip {
        position: relative;
        display: inline-block;
        width: 15%;
        /* border-bottom: 1px dotted black; */ /* If you want dots under the hoverable text */
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
        visibility: hidden;
        width: 110px;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;

        /* Position the tooltip text - see examples below! */
        position: absolute;
        z-index: 1;
        margin-left: -96%;
        margin-top: 75%;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    .tooltip:hover .tooltiptext {
        visibility: visible;
    }
    </style>
    <script src="cordova.js"></script>
    <!-- build:js scripts/popup-combined-head-libraries.js -->
    <script src="lib/bugsnag/dist/bugsnag.js"></script>
    <script src="lib/quantimodo/quantimodo-web.js"></script>
    <script src="lib/localforage/dist/localforage.js"></script>
     <script src="lib/underscore/underscore-min.js"></script>
    <script src="js/qmLogger.js"></script>
    <script src="js/qmHelpers.js"></script>
      <script src="data/qmStaticData.js"></script> <!-- Must come after qmHelpers because we assign to qm.staticData -->
    <script src="js/qmChrome.js"></script>
    <script src="js/popup.js"></script>
    <!-- endbuild -->
  </head>
  <body>
	  <!--<img style="width: 24px; left:10px; position: absolute;" src="https://app.quantimo.do/ionic/Modo/www/img/intro/inbox.svg" id="buttonInbox">-->
	  <p style="text-align: center; font-size: 20px;" id="question">How are you?</p>
	  <section id="sectionRate" class="rating-section">
          <span class="tooltip">
              <img src="img/rating/face_rating_button_256_depressed.png" id="buttonMoodDepressed" tooltip="Very Bad">
              <span class="tooltiptext">Very Bad</span>
          </span>
          <span class="tooltip">
              <img src="img/rating/face_rating_button_256_sad.png" id="buttonMoodSad" tooltip="Bad">
              <span class="tooltiptext">Bad</span>
          </span>
          <span class="tooltip">
              <img src="img/rating/face_rating_button_256_ok.png" id="buttonMoodOk" tooltip="OK">
              <span class="tooltiptext">OK</span>
          </span>
          <span class="tooltip">
              <img src="img/rating/face_rating_button_256_happy.png" id="buttonMoodHappy" tooltip="Good">
              <span class="tooltiptext">Good</span>
          </span>
          <span class="tooltip">
              <img src="img/rating/face_rating_button_256_ecstatic.png" id="buttonMoodEcstatic" tooltip="Very Good">
              <span class="tooltiptext">Very Good</span>
          </span>
	  </section>
      <section id="lastValueSection" class="rating-section">
          <button id="lastValueButton" style="color: #337ab7; border: 3px solid #337ab7;" class="btn-xl"><span id="lastValue">How are you?</span></button>
          <button id="secondToLastValueButton" style="color: #5cb85c; border: 3px solid #5cb85c;" type="button" class="btn btn-success btn-circle btn-xl"><span id="secondToLastValue">How are you?</span></button>
          <button id="thirdToLastValueButton" style="color: #5bc0de; border: 3px solid #5bc0de;" type="button" class="btn btn-info btn-circle btn-xl"><span  id="thirdToLastValue">How are you?</span></button>
          <button id="snoozeButton" style="color: #f0ad4e; border: 3px solid #f0ad4e;" type="button" class="btn-xl tooltip" tooltip="Ask me later">
              z<sup> z<sup> z</sup></sup>
              <span class="tooltiptext">Ask Me Later</span>
          </button>
          <button id="skipButton" style="color: #d9534f; border: 3px solid #d9534f; font-size: 24px;" type="button" class="btn btn-danger btn-circle btn-xl tooltip">
              X
              <span class="tooltiptext">Skip This Time</span>
          </button>
          <button id="buttonInbox" style="color: #5cb85c; border: 3px solid #5cb85c; font-size: 24px;" type="button" class="btn btn-success btn-circle btn-xl tooltip">
              ?
              <span class="tooltiptext">More Options</span>
          </button>
      </section>
	  <section id="loader">
		  <!--<img src="img/loaders/rainbow-loader.gif" id="popTartCat">-->
          <img style="max-height: 100%" src="img/loaders/purple-upload-check-loader_cropped_56px.gif" id="purpleLoader">
		  <!--<img src="img/loaders/pop_tart_cat_blue_background.gif" id="popTartCat">-->
	  </section>
  </body>
</html>
