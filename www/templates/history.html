<ion-view hide-nav-bar="skipMenu" view-title="History">
     <ion-content>
      <ion-list>
          <div collection-repeat="historyItem in history" divider-collection-repeat>
              <ion-item ng-click="openPopover(historyItem)" >
                  <div style="display:inline-block;float:left;margin-right:15px;">
                    <img ng-src="{{historyItem.value | ImageByValue }}" style="width:80px;" />
                  </div>
                  <div class="history-block">
                    <h2 class="history_time" ng-repeat="line in (historyItem.timestamp | time) track by $index">
                      {{line}}
                    </h2>
                    <br/>
                    <h2 class="" >{{historyItem.value | percentage}}% {{historyItem.value | PrimaryOutcomeVariableByNumber}}</h2>
                  </div>
              </ion-item>
          </div>
      </ion-list> 
    </ion-content>
</ion-view>
