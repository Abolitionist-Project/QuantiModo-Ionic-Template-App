<ion-view hide-nav-bar="hideNavigationMenu" view-title="Welcome">
    <ion-slide-box on-slide-changed="myIntro.slideChanged(index)">
        <ion-slide ng-repeat="circlePage in appSettings.appDesign.intro.active" ng-show="myIntro.ready" style="background-color: {{circlePage.color.backgroundColor}};">
            <div ng-if="circlePage.newIntroStyle"> <div ng-include="'templates/fragments/circle-page.html'"></div> </div>
            <div ng-if="!circlePage.newIntroStyle">
                <div ng-if="!circlePage.newIntroStyle" class="content intro-content" >
                    <div ng-if="circlePage.content.logoDiv" id="{{circlePage.content.logoDiv.id}}">
                        <img style="width:{{circlePage.image.width}}px; height:{{circlePage.image.height}}px;" ng-src="{{circlePage.image.url}}">
                    </div>
                    <p ng-click="myIntro.startApp()" ng-if="circlePage.content.firstParagraph" class="{{circlePage.content.firstParagraph.classes}}"
                       ng-bind-html="circlePage.content.firstParagraph.content" style="color: white"> </p>
                    <p ng-if="circlePage.content.finalParagraph" class="{{circlePage.content.finalParagraph.classes}}" style="color: white">
                        <span ng-bind-html="circlePage.content.finalParagraph.content" style="color: white"></span>
                    </p>
                </div>
            </div>
            <a id="goButtonIntro" class="button circle-page-button" ng-show="myIntro.slideIndex == appSettings.appDesign.intro.active.length-1" ng-click="myIntro.startApp()">
                GET STARTED
            </a>
            <div class="button-bar">
                <a id="skipButtonIntro" class="button circle-page-button" ng-click="myIntro.startApp()"
                   ng-show="myIntro.slideIndex != appSettings.appDesign.intro.active.length-1 ">
                    SKIP
                </a>
                <a id="nextButtonIntro" class="button circle-page-button" ng-click="myIntro.next()"
                   ng-show="myIntro.slideIndex != appSettings.appDesign.intro.active.length-1 && myIntro.slideIndex != appSettings.appDesign.intro.active.length-1">
                    NEXT
                </a>
            </div>
            <div ng-if="appSettings.designMode" style="color: white; font-size: 30px;  cursor: pointer;">
                &nbsp&nbsp<i ng-click="openEditAppSettingsModal('intro', circlePage)" ><i class="icon ion-edit"></i></i>
                &nbsp&nbsp<i ng-click="addAppComponentElement('intro', circlePage)" class="icon ion-ios-copy-outline" ></i>
                &nbsp&nbsp<i ng-click="deleteAppComponentElement('intro', circlePage)" class="icon ion-trash-a" ></i>
            </div>
        </ion-slide>
    </ion-slide-box>
</ion-view>
