<ion-view hide-nav-bar="hideNavigationMenu" view-title="Variable Search">
    <ion-nav-title>{{state.title}}</ion-nav-title>
    <ion-content>
        <div class="card" ng-hide="state.noVariablesFoundCard.show && !state.searching && !$scope.state.variableSearchResults">
            <div ng-show="state.showTrackingHelpQuestion" class="item item-text-wrap">
                <div>
                    <div>
                        <!--<span class="heading positive">Track {{state.measurement.variableCategoryName}}</span>-->
                        <ul class="from-top">
                            <li>{{state.helpText}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="state.variableSearchQuery.name"
                       ng-model-options="{ debounce: 500 }"
                       ng-change="onVariableSearch()"
                       id="variableSearchBox"
                       type="search"
                       placeholder={{state.variableSearchPlaceholderText}}>
            </label>
            <p></p>
            <ion-list>
                <ion-item style="text-align:center;border-bottom: 1px solid rgb(221, 221, 221);" ng-show="state.searching">
                    <ion-spinner></ion-spinner>
                </ion-item>
            </ion-list>
            <ion-list ng-show="state.variableSearchResults.length" class>
                <!--<ion-item ng-click="selectVariable(item)" ng-repeat="item in state.variableSearchResults | orderBy:'-latestMeasurementTime' | limitTo:5 | unique:'id'  ">-->
                <ion-item ng-click="selectVariable(item)" ng-repeat="item in state.variableSearchResults | filter:matchEveryWord() | unique:'name' track by $index">
                    <div>
                        <p style="font-size:18px; white-space: pre;">{{item.name}}</p>
<!--                        <p>{{item.latestMeasurementTime | fromNow}}</p>-->
                    </div>
                </ion-item>
            </ion-list>

            <ion-list ng-if="state.showAddVariableButton && !state.searching">
                <ion-item style="border-top: 1px solid rgb(221, 221, 221);" ng-click="addNewVariable()">
                    {{state.addNewVariableButtonText}}
                </ion-item>
            </ion-list>
        </div>

        <div class="list card"  ng-if="state.noVariablesFoundCard.show && !state.searching  && !$scope.state.variableSearchResults">
            <div class="item" style="padding-bottom:10px;">
                <div class="row">
                    <div class="span6" style="float: none; margin: 0 auto;">
                       <p style="line-height: normal; font-size: 20px;"> <i style="font-size: 30px;" class="icon positive ion-android-sad"></i> &nbsp {{state.noVariablesFoundCard.title}}</p>
                    </div>
                </div>
                <div class="row" >
                    <div class="button-bar">
                        <button class="button button-clear button-balanced" style="font-size: 14px;"
                                ng-click="goToStateFromVariableSearch('app.reminderSearch')">
                            <i class="ion-android-notifications"> &nbsp; Add a reminder &nbsp;</i>
                        </button>
                    </div>
                </div>
                <div class="row" >
                    <div class="button-bar">
                        <button class="button button-clear button-assertive" style="font-size: 14px;"
                                ng-click="goToStateFromVariableSearch('app.favorites')">
                            <i class="ion-star"> &nbsp; Go to favorites &nbsp;</i>
                        </button>
                    </div>
                </div>
                <div class="row" >
                    <div class="button-bar">
                        <button class="button button-clear button-royal" style="font-size: 14px;"
                                ng-click="goToStateFromVariableSearch('app.measurementAddSearch')">
                            <i class="ion-compose"> &nbsp; Record a measurement &nbsp;</i>
                        </button>
                    </div>
                </div>
                <div class="row" >
                    <div class="button-bar">
                        <button class="button button-clear button-calm" style="font-size: 14px;"
                                ng-click="goToStateFromVariableSearch('app.import')">
                            <i class="ion-ios-list-outline"> &nbsp; Import Your Data &nbsp;</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <nav id="floatingMaterialButton"
         mfb-menu position="br"
         effect="slidein-spring"
         active-icon="ion-minus-round"
         resting-icon="ion-plus-round"
         toggling-method="click"
         ng-hide="hideNavigationMenu">
        <button mfb-button icon={{floatingMaterialButton.button1.icon}} label={{floatingMaterialButton.button1.label}}
                ng-click="goToState({{floatingMaterialButton.button1.stateAndParameters}})"></button>
        <button mfb-button icon={{floatingMaterialButton.button2.icon}} label={{floatingMaterialButton.button2.label}}
                ng-click="goToState({{floatingMaterialButton.button2.stateAndParameters}})"></button>
        <button mfb-button icon={{floatingMaterialButton.button3.icon}} label={{floatingMaterialButton.button3.label}}
                ng-click="goToState({{floatingMaterialButton.button3.stateAndParameters}})"></button>
        <button mfb-button icon={{floatingMaterialButton.button4.icon}} label={{floatingMaterialButton.button4.label}}
                ng-click="goToState({{floatingMaterialButton.button4.stateAndParameters}})"></button>
    </nav>
</ion-view>
