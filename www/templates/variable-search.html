<ion-view hide-nav-bar="hideNavigationMenu" view-title="{{state.title}}">
    <ion-content>
        <div class="card" ng-show="state.showVariableSearchCard">
            <div ng-show="state.showTrackingHelpQuestion" class="item item-text-wrap">
                <div>
                    <div>
                        <!--<span class="heading positive">Track {{state.measurement.variableCategoryName}}</span>-->
                        <ul class="from-top">
                            <li>{{state.helpText}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="state.variableSearchQuery"
                       ng-model-options="{ debounce: 500 }"
                       ng-change="onVariableSearch(variableSearchQuery)"
                       id="variableSearch"
                       type="search"
                       placeholder={{state.variableSearchPlaceholderText}}>
            </label>
            <p></p>
            <ion-list>
                <ion-item style="text-align:center;border-bottom: 1px solid rgb(221, 221, 221);" ng-show="state.searching">
                    <img src="../www/img/circular-loader.gif">
                </ion-item>
            </ion-list>
            <ion-list ng-show="state.variableSearchResults.length" class>
                <!--<ion-item ng-click="selectVariable(item)" ng-repeat="item in state.variableSearchResults | orderBy:'-latestMeasurementTime' | limitTo:5 | unique:'id'  ">-->
                <ion-item ng-click="selectVariable(item)" ng-repeat="item in state.variableSearchResults | unique:'id'  ">
                    <div>
                        <p style="font-size:18px; white-space: pre;">{{item.name}}</p>
<!--                        <p>{{item.latestMeasurementTime | fromNow}}</p>-->
                    </div>
                </ion-item>
            </ion-list>

            <ion-list ng-show="state.showAddVariableButton">
                <ion-item style="border-top: 1px solid rgb(221, 221, 221);" ng-click="addNewVariable()">
                    {{state.addNewVariableButtonText}}
                </ion-item>
            </ion-list>
        </div>


    </ion-content>
    <nav mfb-menu position="bl" effect="slidein-spring"
         active-icon="ion-minus-round" resting-icon="ion-plus-round"
         toggling-method="click" ng-hide="hideNavigationMenu || (hideNavigationMenu && !isWelcomed)">
        <button mfb-button icon={{floatingMaterialButton.button1.icon}} label={{floatingMaterialButton.button1.label}} ng-click="goToState({{floatingMaterialButton.button1.stateAndParameters}})"></button>
        <button mfb-button icon={{floatingMaterialButton.button2.icon}} label={{floatingMaterialButton.button2.label}} ng-click="goToState({{floatingMaterialButton.button2.stateAndParameters}})"></button>
        <button mfb-button icon={{floatingMaterialButton.button3.icon}} label={{floatingMaterialButton.button3.label}} ng-click="goToState({{floatingMaterialButton.button3.stateAndParameters}})"></button>
        <button mfb-button icon={{floatingMaterialButton.button4.icon}} label={{floatingMaterialButton.button4.label}} ng-click="goToState({{floatingMaterialButton.button4.stateAndParameters}})"></button>
    </nav>
</ion-view>
