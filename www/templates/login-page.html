<ion-view hide-nav-bar="hideNavigationMenu" view-title="Get Started">
    <div
         style="
            background-color: {{loginPage.backgroundColor}};
            text-align: center;
            color: white;
            padding: 20px;
            height: 100%" >
        <div style="
             position: relative;
             top: 50%;
             transform: translateY(-50%);">
            <div style="
                box-shadow: 2px 2px 5px #434343;
                margin: 0 auto;
                border-radius: 50%;
                width: 130px;
                height: 130px;
                background-color: {{loginPage.circleColor}};
                ">
                <img style="
                        position: relative;
                        top: 50%;
                        transform: translateY(-50%);
                        width:{{loginPage.image.width}}px;
                        height:{{loginPage.image.height}}px;"
                     ng-src="{{loginPage.image.url}}">
            </div>
            <br>
            <p ng-click="register()" style="font-size: 30px; line-height: 1;">
                {{loginPage.title}}
            </p>
            <br>
            <span ng-bind-html="loginPage.bodyText"
                style="font-size: 16px; line-height: 1.5;">
            </span>
            <br>
            <button class="button button-small button-clear button-light"
                    ng-if="loginPage.moreInfo"
                    ng-click="showMoreLoginInfo()">
                MORE INFO
            </button>
            <br>
            <div class="button-bar">
                <button class="button"
                        style="background-color: {{loginPage.backgroundColor}};
                            border: none;
                            outline: none;
                            color: white;
                            text-align: center"
                        id="signUpButton"
                        ng-click="register()">
                    Sign Up
                </button>
            </div>
            <div class="button-bar">
                <button class="button"
                        style="background-color: {{loginPage.backgroundColor}};
                            border: none;
                            outline: none;
                            color: white;
                            text-align: center"
                        id="signInButton"
                        ng-click="login()">
                    Already Have Account
                </button>
            </div>
            <div class="button-bar" ng-if="isAndroid">
                <button class="button"
                        style="background-color: {{loginPage.backgroundColor}};
                            border: none;
                            outline: none;
                            color: white;
                            text-align: center"
                        id="signInWithGoogle"
                        ng-click="googleLogin()">
                    Sign In With Google
                </button>
            </div>
        </div>

    </div>

</ion-view>
