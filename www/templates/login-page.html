<ion-view hide-nav-bar="hideNavigationMenu" view-title="Get Started">
    <div class="outer" style=" background-color: {{loginPage.backgroundColor}};">
        <div class="middle">
            <div class="inner">
                <div style="text-align: center; color: white; padding: 30px; height: 100%" >
                    <div>
                        <div style="box-shadow: 2px 2px 5px #434343; margin: 0 auto; border-radius: 50%; width: 140px; height: 140px; background-color: {{loginPage.circleColor}};">
                            <div style="position: relative; display: block; padding: 10px;">
                                <div style="z-index: 8;"><img src="{{loginPage.image.url}}" style="width: {{loginPage.image.width}}px; height: {{loginPage.image.height}}px;"></div>
                            </div>
                            <!--TODO: Center icon vertically so it overlays robot-->
                            <div ng-if="false" style="position: absolute; display: block; z-index: 9; width: 15%; bottom:69%; margin-bottom: 108px; left: 50%; margin-left: -12.5px;" >
                                <div style="position: absolute; display: block;"><img src="{{appSettings.iconUrl}}" style="width: 25px; height: 25px; "></div>
                            </div>
                        </div>
                        <br>
                        <p style="font-size: 30px; line-height: 1;">{{loginPage.title}}</p>
                        <span ng-bind-html="loginPage.bodyText" style="font-size: 16px; line-height: 1.5;"></span>
                        <br>
                        <div id="loginButtons" ng-if="loginPage.title !== 'Logging in...'">
                            <div class="button-bar">
                                <button id="signUpButton" ng-click="register()" class="button" style="background-color: {{loginPage.backgroundColor}};border:none;outline:none;color:white;text-align:center">Sign Up</button>
                            </div>
                            <div class="button-bar">
                                <button id="signInButton" ng-click="login()" class="button" style="background-color: {{loginPage.backgroundColor}};border:none;outline:none;color:white;text-align:center">
                                    Already Have Account
                                </button>
                            </div>
                            <div class="button-bar" ng-if="showGoogleLoginButton && !hideGoogleLoginButton">
                                <button id="signInWithGoogle" ng-click="googleLogin()" class="button" style="background-color: {{loginPage.backgroundColor}}; border: none; outline: none; color: white; text-align: center;">
                                    Sign In With Google
                                </button>
                            </div>
                            <div class="button-bar" ng-if="showFacebookLoginButton">
                                <button  id="signInWithFacebook" ng-click="facebookLogin()" class="button" style="background-color: {{loginPage.backgroundColor}}; border: none; outline: none; color: white; text-align: center">
                                    Sign In With Facebook
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-view>
