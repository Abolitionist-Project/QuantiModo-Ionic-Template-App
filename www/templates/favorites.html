<ion-view hide-nav-bar="hideNavigationMenu" view-title="Favorites">

    <ion-content>
	<!--<ion-content scroll="true" overflow-scroll="true">-->

		<ion-content style="padding-top: 45px">
        <div class="list card" ng-if="state.favorites.length" ng-repeat="favorite in state.favorites" >
            <div class="item" style="padding-bottom:0px;">
                <div class="row">
                    <div ng-click="favorite.showMore = !favorite.showMore;" class="col" style="padding-top: 0px;">
                        <i style="font-size: 60px;" class="icon positive {{favorite.icon}}"></i>
                    </div>
                    <div class="col col-75">
                        <h2 ng-click="favorite.showMore = !favorite.showMore;" ng-if="favorite.abbreviatedUnitName != '/5'" style="white-space: normal; line-height: normal; ">{{favorite.displayTotal}}&nbsp;{{favorite.unitName.toLowerCase()}} {{favorite.variableName}}</h2>
                        <h2 ng-click="favorite.showMore = !favorite.showMore;" ng-if="favorite.abbreviatedUnitName == '/5'" style="white-space: normal; line-height: normal; ">{{favorite.displayTotal}} {{favorite.variableName}}</h2>
						<button ng-show="favorite.showMore" ng-if="favorite.abbreviatedUnitName == '/5'" class="button button-clear button-calm" ng-click="editReminderSettings(favorite)" style="text-overflow: clip;  font-size: 12px;">
							<i class="ion-settings"> &nbsp; Settings</i>
						</button>
						<button ng-if="favorite.abbreviatedUnitName != '/5'" class="button button-clear button-balanced" style="text-overflow: clip; font-size: 14px;" ng-click="trackByReminder(favorite, null)">
							<i class="ion-android-done"> &nbsp; Record {{favorite.defaultValue}} {{favorite.abbreviatedUnitName}}</i>
						</button>
					</div>
                </div>
                <div ng-show="favorite.showMore" class="row" ng-if="favorite.abbreviatedUnitName !== '/5' " >
                    <div class="button-bar">
                        <button ng-show="favorite.defaultValue" class="button button-clear button-assertive" style="text-overflow: clip; font-size: 14px;" ng-click="trackByReminder(favorite, 0)">
							<i class="ion-android-done"> &nbsp; Record 0</i>
						</button>
						<button ng-show="favorite.showMore" class="button button-clear button-calm" ng-click="editReminderSettings(favorite)" style="text-overflow: clip;  font-size: 12px;">
							<i class="ion-settings"> &nbsp; Settings</i>
						</button>
                    </div>
                </div>
                <div ng-show="favorite.showMore" class="row" ng-if="favorite.abbreviatedUnitName !== '/5' " >
                    <div class="button-bar">
                        <button class="button button-clear button-calm" style="text-overflow: clip; font-size: 14px;" ng-click="editMeasurement(favorite)">
							<i class="ion-edit"> &nbsp; Record Different Value/Time</i></button>
                    </div>
                </div>
                <div class="primary-outcome-variable-reporting"
                     ng-if="!favorite.description &&	favorite.abbreviatedUnitName === '/5'">
                    <div class="primary-outcome-variable-rating-buttons" >
                        <img ng-repeat="option in numericRatingOptions"
                             ng-click="trackByReminder(favorite, option.numericValue)"
                             ng-src="{{option.img}}">
                    </div>
                    <br>
                </div>
                <div class="primary-outcome-variable-reporting"
                     ng-if="favorite.abbreviatedUnitName === '/5' &&
						 	favorite.description.toLowerCase().indexOf('positive') > -1">
                    <div class="primary-outcome-variable-rating-buttons" >
                        <img ng-repeat="option in positiveRatingOptions"
                             ng-click="trackByReminder(favorite, option.numericValue)"
                             ng-src="{{option.img}}">
                        <br>
                    </div>
                    <br>
                </div>
                <div class="primary-outcome-variable-reporting"
                     ng-if="favorite.abbreviatedUnitName === '/5' &&
						 	favorite.description.toLowerCase().indexOf('negative') > -1">
                    <div class="primary-outcome-variable-rating-buttons" >
                        <img ng-repeat="option in negativeRatingOptions"
                             ng-click="trackByReminder(favorite, option.numericValue)"
                             ng-src="{{option.img}}">
                        <br>
                    </div>
                    <br>
                </div>
            </div>
        </div>

		</ion-content>


	</ion-content>
	<nav mfb-menu position="bl" effect="slidein-spring"
		 active-icon="ion-minus-round" resting-icon="ion-plus-round"
		 toggling-method="click" ng-hide="hideNavigationMenu || (hideNavigationMenu && !isWelcomed)">
		<button mfb-button icon={{floatingMaterialButton.button1.icon}} label={{floatingMaterialButton.button1.label}} ng-click="goToState({{floatingMaterialButton.button1.stateAndParameters}})"></button>
		<button mfb-button icon={{floatingMaterialButton.button2.icon}} label={{floatingMaterialButton.button2.label}} ng-click="goToState({{floatingMaterialButton.button2.stateAndParameters}})"></button>
		<button mfb-button icon={{floatingMaterialButton.button3.icon}} label={{floatingMaterialButton.button3.label}} ng-click="goToState({{floatingMaterialButton.button3.stateAndParameters}})"></button>
		<button mfb-button icon={{floatingMaterialButton.button4.icon}} label={{floatingMaterialButton.button4.label}} ng-click="goToState({{floatingMaterialButton.button4.stateAndParameters}})"></button>
	</nav>

</ion-view>
