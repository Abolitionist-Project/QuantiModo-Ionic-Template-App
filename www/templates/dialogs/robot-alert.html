<md-dialog aria-label="Mango (Fruit)" style="overflow: visible;">
  <form ng-cloak style="overflow: visible">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <img src="img/robots/robot-head.svg" style="
          width: 75px;
          height: 75px;
          position: absolute;
          top: -110%;
          left: 36%;
          ">
        <h2 style="color: rgba(255,255,255,0.75);
                  text-align: center;
                  height: inherit;
                  width: inherit;
                  line-height: 2.9;"">{{ctrl.title}}</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <p style="text-align: center">
          {{ctrl.textContent}}
        </p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="answer('not useful')">
       Not Useful
      </md-button>
      <md-button ng-click="answer('useful')">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
