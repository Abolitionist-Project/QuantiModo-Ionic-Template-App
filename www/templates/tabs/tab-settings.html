<ion-view view-title="Settings">
	 <ion-nav-buttons side="primary" >
        <i class="button icon ion-ios-home-outline changeButtonBorder" ng-click="home()"></i>
     </ion-nav-buttons>

	<ion-content>

     <div>
      
      	 <a href="" ng-show="!user" ng-click="sendToLogin()" class="item ">
              Account
              <p>Tap to sign in</p>
            </a> 
        	  <a id="userName" href="" ng-show="user" ng-click="logout()" class="item ">
               
                Signed in as {{user.displayName}}
              <p>Tap to sign out</p>
           </a>
				 	  
     </div>
     
     <div class="item item-divider">
         <span class="mini">Notification Settings</span>
      </div>
       <div ng-include="'templates/fragments/push-preferences-fragment.html'"></div>

	      <div class="item item-divider">
	         <span class="mini">Share your data</span>
	      </div>
	      <div class="button-bar">
	        <button class="button icon dark ion-ios-email" ng-click="sendSharingInvitation()" ></button>
	        <button class="button icon positive ion-social-facebook"></button>
	        <button class="button icon calm ion-social-twitter"></button>
	        <button class="button icon assertive ion-social-googleplus"></button>
		  </div>

	      <div class="item item-divider">
	         <span class="mini">Export data as</span>
	      </div>
	      <div class="button-bar">
			  <a class="button assertive historyCustom" ng-click="exportPdf()" >PDF</a>
			  <a class="button calm historyCustom" ng-click="exportXls()">XLS</a>
			  <a class="button royal historyCustom" ng-click="exportCsv()">CSV</a>
			 
		  </div>
		  <div class="item item-divider  item-icon-right">

		    <span class="mini"> Help & Feedback</span>
		    <i class="icon ion-ios-arrow-right royal" ng-click="contactUs()" ></i>
		  </div>


	      <div class="item item-divider item-icon-right">
	          <span class="mini">Report bug</span>
	          <i class="icon ion-sad-outline royal" ng-click="sendBugReport()" ></i>
	         
	      </div>

	   
  </ion-content>
     <div ng-include="'templates/tabs/tabfooter.html'"></div>
</ion-view>
