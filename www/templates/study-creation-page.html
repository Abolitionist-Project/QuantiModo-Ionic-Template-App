<ion-view ng-controller="StudyCreationCtrl as ctrl" hide-nav-bar="hideNavigationMenu" view-title="Create Study">
    <div
         style="
            background-color: {{state.color.backgroundColor}};
            text-align: center;
            color: white;
            padding: 40px;
            height: 100%" >
        <div style="
             position: relative;
             top: 50%;
             transform: translateY(-50%);">
            <p style="font-size: 30px; line-height: 1;">
                {{state.title}}
            </p>
            <div class="row">
                <div  class="col col-40">
                    <div ng-click="selectPredictorVariable($event)"
                            style="
                        box-shadow: 2px 2px 5px #434343;
                        margin: 0 auto;
                        border-radius: 50%;
                        width: 130px;
                        height: 130px;
                        background-color: {{state.color.circleColor}};">
                        <div style="
                                cursor: pointer;
                                position: relative;
                                top: 50%;
                                transform: translateY(-50%);"
                             ng-if="!predictorVariable" > &nbsp; Select <br> Predictor <br> Variable &nbsp;</div>
                        <img ng-if="predictorVariable" style="
                                position: relative;
                                top: 50%;
                                transform: translateY(-50%);
                                width:{{state.image.width}}px;
                                height:{{state.image.height}}px;"
                             ng-src="{{predictorVariable.imageUrl}}">
                    </div>
                </div>
                <div  class="col col-20"></div>
                <div  class="col col-40">
                    <div ng-click="selectOutcomeVariable($event)"
                         style="
                        box-shadow: 2px 2px 5px #434343;
                        margin: 0 auto;
                        border-radius: 50%;
                        width: 130px;
                        height: 130px;
                        background-color: {{state.color.circleColor}};">
                        <div style="
                                cursor: pointer;
                                position: relative;
                                top: 50%;
                                transform: translateY(-50%);"
                             ng-if="!outcomeVariable" > &nbsp; Select <br> Outcome <br> Variable &nbsp;</div>
                        <img ng-if="outcomeVariable" style="
                                position: relative;
                                top: 50%;
                                transform: translateY(-50%);
                                width:{{state.image.width}}px;
                                height:{{state.image.height}}px;"
                             ng-src="{{outcomeVariable.imageUrl}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div  class="col col-40">
                    <div ng-if="predictorVariable">{{predictorVariable.name}}</div>
                </div>
                <div  class="col col-20"></div>
                <div  class="col col-40">
                    <div ng-if="outcomeVariable">{{outcomeVariable.name}}</div>
                </div>
            </div>
            <br>
            <button class="button"
                    ng-if="outcomeVariable && predictorVariable"
                    style="background-color: {{state.color.backgroundColor}};
                                border: none;
                                outline: none;
                                color: white;
                                text-align: center"
                    id="goToStudyButton"
                    ng-click="goToStudy(predictorVariable.name, outcomeVariable.name)">
                <span> &nbsp; GO TO STUDY &nbsp;</i>
            </button>
        </div>
    </div>
</ion-view>
