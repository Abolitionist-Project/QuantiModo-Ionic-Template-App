<ion-view hide-nav-bar="hideNavigationMenu" view-title="{{title}}">

        <iframe
                src="{{iframeUrl}}"
        data-tap-disabled="true" style="{{iFrameStyle}}" frameborder="0">
        </iframe>
    </ion-content>
    <div ng-include="'templates/fragments/floating-material-action-button-fragment.html'"></div>
</ion-view>
