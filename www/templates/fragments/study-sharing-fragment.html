<div ng-if="predictorVariable && outcomeVariable" class="studyShareButtons" style="cursor: pointer">
    <div ng-click="goToStudyPageWithVariableNames(predictorVariable.name, outcomeVariable.name)" class="show-inline" >
        <div class="tooltip" title="Go to Full Study">
        &nbsp &nbsp
            <i style="font-size: 32px;" class="ion-ios-book-outline"></i>
        </div>
    </div>
    &nbsp;
    &nbsp;
    <div ng-click="openSharingUrl(studyLinks.studyLinkFacebook)" class="show-inline">
        <div class="tooltip" title="Share Study to Facebook">
            <i  style="font-size: 32px;" class="ion-social-facebook"></i>
        </div>
    </div>
    &nbsp;
    &nbsp;
    <div ng-click="openSharingUrl(studyLinks.studyLinkTwitter);" class="show-inline">
        <div class="tooltip" title="Share Study to Twitter">
            <i  style="font-size: 32px;" class="ion-social-twitter"></i>
        </div>
    </div>
    &nbsp;
    &nbsp;
    <div ng-click="openSharingUrl(studyLinks.studyLinkGoogle);" class="show-inline">
        <div class="tooltip" title="Share Study to Google+">
            <i  style="font-size: 32px;" class="ion-social-google"></i>
        </div>
    </div>
    &nbsp;
    &nbsp;
    <div ng-click="openSharingUrl(studyLinks.studyLinkEmail);" class="show-inline">
        <div class="tooltip" title="Share Study by Email">
            <i  style="font-size: 32px;" class="ion-ios-email-outline"></i>
        </div>
    </div>
</div>
