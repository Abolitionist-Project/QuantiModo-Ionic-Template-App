<div class="card"
     ng-if="!defaultHelpCards[0].hide"
     id="{{defaultHelpCards[0].id}}" >
    <div class="item item-avatar item-borderless">
        <i class="{{defaultHelpCards[0].iconClass}}"
           style="position: absolute;
							top: 15px;
							left: 15px;
							font-size: 36px;
							max-width: 40px;
							max-height: 40px;
							width: 100%;
							border-radius: 4px;"
        ></i>
        <p style="  text-align: center;
					  height: 40px;
					  line-height: 40px;
					  white-space: nowrap;
					  color: black;
					font-size: 18px;">
           {{defaultHelpCards[0].title}}
        </p>
    </div>
    <div class="item item-body item-borderless" style="text-align: center;">
        {{defaultHelpCards[0].bodyText}}
    </div>
    <!--buttons: <pre>{{defaultHelpCards[0].buttons|json}}</pre>-->
    <div ng-repeat="button in defaultHelpCards[0].buttons" >
        <!--button: <pre>{{button|json}}</pre>-->
        <div class="row" >
            <div class="button-bar">
                <button class="{{button.buttonClass}}"
                        style="font-size: 14px;"
                        id="{{button.id}}"
                        ng-click="{{button.clickFunctionCall}}">
                    <i class="{{button.buttonIconClass}}"> &nbsp; {{button.buttonText}} &nbsp;</i>
                </button>
            </div>
        </div>
    </div>
    <br>
</div>
