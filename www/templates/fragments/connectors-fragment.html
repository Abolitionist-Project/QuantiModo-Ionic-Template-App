<div ng-if="!connector.hide && connector.isParent" class="list card"
     ng-repeat="connector in connectors">
    <div class="item" style="padding-bottom:10px;">
        <div class="row">
            <div class="col col-20" style="padding-top: 10px;">
                <img ng-src="{{connector.image}}" alt="Connector Image" style="width:40px;height:40px;">
            </div>
            <div class="col col-70">
                <div class="row">
                    <h2 class="col col-90" style="white-space: normal; line-height: normal; "> {{connector.displayName}}</h2>
                    <div id="notification-more" ng-click="showActionSheetForConnector(connector, $event)" class="col col-10"><i style="font-size: 20px;" class="icon positive ion-more"></i></div>
                </div>
                <p ng-if="connector.lastUpdate" style="white-space: normal;"> Last updated {{ connector.lastUpdate * 1000 | date : "longDate"}} </p>
                <p ng-if="connector.totalMeasurementsInLastUpdate" style="white-space: normal;"> {{ connector.totalMeasurementsInLastUpdate }} new measurements </p>
                <p ng-if="!connector.lastUpdate" style="white-space: normal;"> {{connector.shortDescription}} </p>
                <p ng-if="connector.updateStatus === 'ERROR' && !connector.loadingText" style="white-space: normal;"> {{ connector.errorMessage }} </p>
            </div>
        </div>
        <div class="button-bar" ng-if="!connector.connected && !connector.loadingText">
            <button ng-if="!connector.qmClient && !connector.connecting" class="button button-clear button-balanced" style="text-overflow: clip;" ng-click="connect(connector)"> <i class="ion-link"> &nbsp; Connect</i> </button>
            <button ng-if="connector.getItUrl && connector.affiliate" class="button button-clear button-calm" ng-click="getItHere(connector)" style="text-overflow: clip;"> <i class="ion-bag"> &nbsp; Get it here!</i> </button>
        </div>
        <div class="button-bar" ng-if="connector.connected && !connector.loadingText">
            <button ng-if="connector.updateStatus === 'WAITING'" class="button button-clear button-royal" style="text-overflow: clip;" ng-click=""> <i class="ion-ios-cloud-download"> &nbsp; Updating</i> </button>
            <button ng-if="connector.updateStatus === 'ERROR'" class="button button-clear button-balanced" ng-click="connect(connector)" style="text-overflow: clip;">
                <i class="ion-link"> &nbsp; Reconnect</i>
            </button>
            <button ng-if="!connector.qmClient" class="button button-clear button-assertive" ng-click="disconnect(connector)" style="text-overflow: clip;"> <i class="ion-close-circled"> &nbsp; Disconnect </i> </button>
        </div>
        <div class="button-bar" ng-if="connector.loadingText">
            <button class="button button-clear button-royal" style="text-overflow: clip;" ng-click=""> <i class="ion-ios-cloud-download"> &nbsp; {{connector.loadingText}}</i> </button>
        </div>
    </div>
</div>
