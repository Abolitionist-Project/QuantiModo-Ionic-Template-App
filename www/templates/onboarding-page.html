<ion-view hide-nav-bar="hideNavigationMenu" view-title="Get Started">
    <div
         style="
            background-color: {{onboardingPages[0].backgroundColor}};
            text-align: center;
            color: white;
            padding: 40px;
            height: 100%" >
        <div style="
             position: relative;
             top: 50%;
             transform: translateY(-50%);">
            <div style="
                box-shadow: 2px 2px 5px #434343;
                margin: 0 auto;
                border-radius: 50%;
                width: 130px;
                height: 130px;
                background-color: {{onboardingPages[0].circleColor}};
                ">
                <img style="
                        position: relative;
                        top: 50%;
                        transform: translateY(-50%);
                        width:{{onboardingPages[0].image.width}}px;
                        height:{{onboardingPages[0].image.height}}px;"
                     ng-src="{{onboardingPages[0].image.url}}">
            </div>
            <br>
            <p style="font-size: 30px; line-height: 1;">
                {{onboardingPages[0].title}}
            </p>
            <br>
            <span ng-bind-html="onboardingPages[0].bodyText"
                style="font-size: 16px; line-height: 1.5;">
            </span>
            <br>
            <br>
            <p style="cursor: pointer" ng-if="onboardingPages[0].moreInfo" ng-click="showMoreOnboardingInfo()">
                MORE INFO
            </p>
            <br>
            <button class="button"
                    ng-if="onboardingPages[0].addButtonText"
                    style="background-color: {{onboardingPages[0].backgroundColor}};
                                border: none;
                                outline: none;
                                color: white;
                                text-align: center"
                    id="goToReminderSearchCategoryFromOnboarding"
                    ng-click="goToReminderSearchCategoryFromOnboarding()">
                <i class="ion-plus-round"> &nbsp; {{onboardingPages[0].addButtonText}} &nbsp;</i>
            </button>
            <button class="button"
                    ng-show="onboardingPages[0].id === 'locationTrackingPage' && user.stripeActive"
                    style="background-color: {{onboardingPages[0].backgroundColor}};
                                border: none;
                                outline: none;
                                color: white;
                                text-align: center"
                    id="enableLocationTrackingButton"
                    ng-click="enableLocationTracking()">
                <i class="ion-ios-partlysunny"> &nbsp; YES &nbsp;</i>
            </button>
            <button class="button"
                    ng-show="onboardingPages[0].id === 'importDataPage' && user.stripeActive"
                    style="background-color: {{onboardingPages[0].backgroundColor}};
                                border: none;
                                outline: none;
                                color: white;
                                text-align: center"
                    id="importDataButton"
                    ng-click="onboardingGoToImportPage()">
                <i class="ion-android-download"> &nbsp; CONNECT &nbsp;</i>
            </button>
            <button class="button"
                    ng-show="onboardingPages[0].premiumFeature && !user.stripeActive"
                    style="background-color: {{onboardingPages[0].backgroundColor}};
                                border: none;
                                outline: none;
                                color: white;
                                text-align: center"
                    id="goToUpgradePageButton"
                    ng-click="goToState('app.upgrade')">
                <i class="ion-android-star"> &nbsp;UPGRADE &nbsp;</i>
            </button>
            <button class="button"
                    ng-if="onboardingPages[0].nextPageButtonText"
                    style="background-color: {{onboardingPages[0].backgroundColor}};
                                border: none;
                                outline: none;
                                color: white;
                                text-align: center"
                    id="hideOnboardingPage"
                    ng-click="hideOnboardingPage()">
                <i class="ion-checkmark"> &nbsp; {{onboardingPages[0].nextPageButtonText}} &nbsp;</i>
            </button>
            <button class="button"
                    ng-if="onboardingPages[0].id === 'allDoneCard'"
                    style="background-color: {{onboardingPages[0].backgroundColor}};
                                border: none;
                                outline: none;
                                color: white;
                                text-align: center"
                    id="goToInboxButton"
                    ng-click="doneOnboarding()">
                <i class="ion-ios-filing-outline"> &nbsp; GO TO INBOX &nbsp;</i>
            </button>
            <br>
<!--            <div ng-if="onboardingPages[0].id.indexOf('login') === -1" >
                <div class="button-bar">
                    <button class="button"
                            style="background-color: {{onboardingPages[0].backgroundColor}};
                                border: none;
                                outline: none;
                                color: white;
                                font-size: 12px;
                                text-align: center"
                            id="skipButtonWelcome"
                            ng-click="skipOnboarding()">
                        &nbsp; SKIP SETUP &nbsp;</i>
                    </button>
                </div>
            </div>-->
        </div>

    </div>

</ion-view>
