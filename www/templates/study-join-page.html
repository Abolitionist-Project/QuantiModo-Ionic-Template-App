<ion-view hide-nav-bar="hideNavigationMenu" view-title="Get Started">
    <div
         style="background-color: {{studyJoinPage.backgroundColor}};
            text-align: center;
            color: white;
            padding: 40px;
            height: 100%" >
        <div style="position: relative;
             top: 50%;
             transform: translateY(-50%);">
            <div style="
                box-shadow: 2px 2px 5px #434343;
                margin: 0 auto;
                border-radius: 50%;
                width: 130px;
                height: 130px;
                background-color: {{studyJoinPage.circleColor}};">
                <img style="position: relative;
                        top: 50%;
                        transform: translateY(-50%);
                        width:{{studyJoinPage.image.width}}px;
                        height:{{studyJoinPage.image.height}}px;"
                     ng-src="{{studyJoinPage.image.url}}">
            </div>
            <br>
            <p style="font-size: 30px; line-height: 1;">
                {{studyJoinPage.title}}
            </p>
            <br>
            <span ng-bind-html="studyJoinPage.bodyText"
                style="font-size: 16px; line-height: 1.5;">
            </span>
            <br>
            <button class="button button-small button-clear button-light"
                    ng-if="studyJoinPage.moreInfo"
                    ng-click="showMoreOnboardingInfo()">
                MORE INFO
            </button>
            <br>
            <div>
                <div class="button-bar">
                    <button class="button"
                            ng-show="showGetStartedButton"
                            style="background-color: {{studyJoinPage.backgroundColor}};
                                border: none;
                                outline: none;
                                color: white;
                                font-size: 16px;
                                text-align: center"
                            id="getStartedButton"
                            ng-click="goToState('app.remindersInbox')">
                        &nbsp; GET STARTED &nbsp;</i>
                    </button>
                </div>
            </div>
        </div>

    </div>

</ion-view>
