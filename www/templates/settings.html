<ion-view hide-nav-bar="hideNavigationMenu" view-title="Settings">
    <ion-content>

        <div class="list card">
            <a href="" ng-show="!user" ng-click="loginFromSettings()" class="item ">
              Account
              <p>Tap to sign in</p>
            </a>

            <a id="userName" href="" ng-show="user" ng-click="logout()" class="item ">
              Signed in as {{user.displayName}}
              <p>Tap to sign out</p>
            </a>
    		
        </div>

        <div class="card sign-in" >
            <ion-toggle ng-model="state.combineNotifications"
                        ng-change="combineNotificationChange()">
                <i class="icon ion-android-notifications-none"></i>
                Combine all notifications
            </ion-toggle>
        </div>

        <div class="list card">
            <div class="item item-text-wrap">

                <p><i class="icon ion-ios-download"></i> Export Your Data</p>
            </div>
            <a href="" ng-click="exportPdf()" class="item ">
              Export as PDF File
            </a>
            <a href="" ng-click="exportXls()" class="item ">
                Export as XLS File
            </a>
            <a href="" ng-click="exportCsv()" class="item ">
                Export as CSV File
            </a>
        </div>

        <div class="list card">
            <a href="" ng-click="sendSharingInvitation()" class="item ">
                <i class="icon ion-email"></i>
                Share Data with a Physician, Caregiver, or Loved One
            </a>
        </div>

        <div class="list card">
            <a ng-click="contactUs()" class="item ">
                <i class="icon ion-help-buoy"></i>
                Help & Feedback
            </a>
        </div>

        <div class="card sign-in" >
            <div class="item item-text-wrap">
                <button class="button button-block icon-left ion-trash-a button-assertive" ng-click="logout()">
                    Clear all user data
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
